<html>
  <head>
    <title>pause test2_YW</title>
    <meta name="" content="">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="script.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>



  </head>
  <body>
    <a-scene fog="type: exponential; density: 0.15; color: #4957ff;">

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity cursor="fuse: false; fuseTimeout: 500"
                position="0 0 -1"
                scale="0.5 0.5"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
      </a-entity>
    </a-entity>


    <a-entity id="base" scale="0.5 0.3 0.5" cursor-listener geometry="primitive: cylinder" material="color: #899bff"></a-entity>

      <a-sphere material="shader:my-custom; color:white; opacity:0.3; transparent:true"
                position="0.60 1.46 -2.08"
                radius="0.3">
                <a-animation attribute="scale" from="1 1 1" to="0.95 1 1" duration="1000" repeat="indefinite"></a-animation>
                <a-animation attribute="scale" from="0.95 1 1" to="1 1 1" delay="1000" repeat="indefinite"></a-animation>
                <a-animation attribute="position" from="0.60 1.46 -2.08" to="0.60 1.50 -2.08" durations="1000" repeat="indefinite"></a-animation>
                <a-animation attribute="position" from="0.60 1.50 -2.08" to="0.60 1.46 -2.08" duration="1000" delay="1000" repeat="indefinite"></a-animation>

                <a-sphere material="shader:my-custom; color:white; opacity:0.3; transparent:true"
                  position="0 0 0"
                  color="#ffffff"
                  radius="0.2">
                  <a-animation attribute="scale" from="1 1 1" to="1 0.95 1" duration="1000" repeat="indefinite"></a-animation>
                  <a-animation attribute="scale" from="1 0.95 1" to="1 1 1" duration="1000" delay="1000" repeat="indefinite"></a-animation>

                        <a-sphere material="shader:my-custom; color:white; opacity:0.3; transparent:true"
                          position="0 0 0"
                          color="#ffffff"
                          radius="0.1">
                          <a-animation attribute="scale" from="1 1.1 1" to="1 1 1" duration="1000" repeat="indefinite"></a-animation>
                          <a-animation attribute="scale" from="1 1 1" to="1 1.1 1" duration="1000" delay="1000" repeat="indefinite"></a-animation>

                        </a-sphere>

                </a-sphere>

      </a-sphere>





      <a-animation attribute="fog.color"  dur="7000" from="#9cb3ff" to="#ffd0bc" repeat="indefinite" direction="alternate">
      </a-animation>
      <a-sky color="#fffcfe"></a-sky>
      <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="500" height="500" color="#fd205c" material="roughness: 1;">
        <a-animation attribute="color" dur="7000"  from="#ffb6ef" to="#e3ffbc" repeat="indefinite" direction="alternate"></a-animation></a-plane>

        <a-light position="1.4 3.6 -5" type="point" intensity="0.50" color="#acd9ff"></a-light>

        <a-light position="1.4 3.6 5" type="point" intensity="0.66" color="#ffbbf7"></a-light>

        <a-light type="ambient" intensity=".5" color="#e6fff8"></a-light>


      <a-entity position="-0.157 2.099 -1.973" particle-system="preset: snow;  color: #ff0000,#ff0000,#ff0000"></a-entity>


        </a-scene>
      </body>
    </html>
